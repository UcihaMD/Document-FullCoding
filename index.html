<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Halaman HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #666;
        }
        button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Selamat Datang di Halaman Saya</h1>
    <p>Ini adalah contoh paragraf di dalam halaman HTML. Anda bisa mengubah teks ini sesuai dengan keinginan Anda.</p>
    <button onclick="tampilkanPesan()">Klik Saya</button>

    <script>
        function tampilkanPesan() {
            alert("Halo! Anda telah mengklik tombol.");
        }
    </script>
</body>
</html>
